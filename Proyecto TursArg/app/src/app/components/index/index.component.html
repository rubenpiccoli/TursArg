<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<body>

    <header>
        <div class="container-fluid">

            <div class="abs-center">
                <img style="width:70%; height: 70%; padding-left: 6rem; " src="https://i.ibb.co/bzM8rDj/bandnawnd-TURS.png" alt="Banner">
                <div style="padding-left: 6rem;" *ngIf="!Perfil" class="col-sm-2">
                    <br>
                    <a routerLink="/registerUser"><button type="button" class="btn btn-primary btn-sm"
                            style="font-weight: 550;">Registarse</button></a><br><br>
                    <a routerLink="/login"><button type="button" class="btn btn-primary btn-sm"
                            style="font-weight: 550;">Ingresar</button></a>
                    <br>
                    <br>
                </div>
                <div style="padding-left: 6rem;" *ngIf="Perfil" class="col-sm-2 ">
                    <div>
                        <img src="https://i.ibb.co/KFyZjzf/ic-perfil.png" class="img-fluid rounded-circle img-thumbnail" alt="foto de perfil" width="60px" height="40px" style="margin-left: 0.5rem; ">
                    </div>
                    <div style="padding-left: 0.5rem;">
                        <app-modificacionusuarios></app-modificacionusuarios>
                    </div>
                    <div>
                        <a style="padding-right: 0.8rem; text-decoration: none; " href="" id="cerrarsession" (click)="Cerrarsession()">Cerrar
                            Sesión</a>
                    </div>
                </div>
            </div>
            <div class="row text-center">


            </div>

            <router-outlet></router-outlet>

            <!--</div>-->
            <!-- navbar-->

            <nav class="navbar navbar-expand-lg navbar-light gradient-navbar abs-center">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center abs-center" id="navbarNav">
                    <ul class="navbar-nav" style="font-weight: 550;">
                        <li class="nav-item active">
                            <a style="color: white;" routerLink="/index" routerLinkActive='Active' class="nav-link" href="#">Inicio<span class="sr-only ">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a style="color: white;" routerLink="/enConstruccion" routerLinkActive='Active' class="nav-link" href="">Ciudades</a>
                        </li>
                        <li class="nav-item">
                            <a style="color: white;" routerLink="/Atracciones" routerLinkActive='Active' class="nav-link" href="">Atracciones</a>
                        </li>
                        <!--<li class="nav-item">
                            <a style="color: white;" routerLink="/enConstruccion" routerLinkActive='Active' class="nav-link" href="">Chat</a>
                        </li>-->
                        <li class="nav-item">
                            <a style="color: white;" routerLink="/Foro" routerLinkActive='Active' class="nav-link" href="">Foro</a>
                        </li>
                        <li class="nav-item">
                            <a style="color: white;" routerLink="/Contacto" routerLinkActive='Active' class="nav-link" href="">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>


            <!-- fin del navbar-->
        </div>
        <br>
    </header>



    <div class="container">
        <div class="carousel slide" id="main-carousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#main-carousel" data-slide-to="1"></li>
                <li data-target="#main-carousel" data-slide-to="2"></li>
            </ol>
            <!-- /.carousel-indicators -->

            <div style="height: 400px;" class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="https://www.cpacf.org.ar/img/news/parana%20hj%20mayorazgo.jpg" alt="">

                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="https://i.ytimg.com/vi/etwIt5o_Wzw/maxresdefault.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="https://www.nocheydiaturismo.com/img/uploads/Mini%20Entre%20R%C3%ADos/ER6.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>

            </div>
            <!-- /.carousel-inner -->

            <a href="#main-carousel" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only" aria-hidden="true">Prev</span>
            </a>
            <a href="#main-carousel" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only" aria-hidden="true">Next</span>
            </a>
        </div>
        <!-- /.carousel -->
    </div>
    <!-- /.container -->
    <br>
    <div style="margin-bottom: 4rem; margin-top: 2rem;" class="container abs-center">
        <h2>
            Reencontrate con las Termas, el Río, la Naturaleza y los mejores sabores...

        </h2>


    </div>

        </div>
        <div class="card text-center abs-center justify-center mr-3" style="width: 18rem;">
            <img style="height: 190px;" class="card-img-top" src="https://i.ibb.co/94Bj26j/que-hacer.jpg" alt="Card image cap">
            <div class="card-body abs">
                <a style="font-weight: 550;" href="#" class="btn btn-primary">DONDE IR</a>
            </div>

        </div>
        <div class="card text-center abs-center justify-center mr-3" style="width: 18rem;">
            <img style="height: 190px;" class="card-img-top" src="https://i.ibb.co/yQkXvtf/donde-ir.jpg" alt="Card image cap">
            <div class="card-body abs">
                <a style="font-weight: 550;" href="#" class="btn btn-primary">EVENTOS</a>
            </div>

        </div>
    </div>

    <br>
    <br>
    <div class="container">
        <app-widget-clima></app-widget-clima>

    </div>

    <div class="container">

        <div class="row text-center">
            <div class="col-sm">
                <h2 style="font-size: 1.5rem;">Descubri todo lo que tenemos para ofrecerte</h2>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <button type="button" class="btn btn-primary btn-sm mr-2">CIUDADES</button>
                <button type="button" class="btn btn-primary btn-sm mr-2">ATRACCIONES</button>
                <button type="button" class="btn btn-primary btn-sm mr-2">ITINERARIOS</button>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>

    <!--Buscador-->

        <div class="abs-center">
            <div class="row">

                <div class="col-sm">
                    <form>

                            <select class="custom-select mr-sm mb-2" id="inlineFormCustomSelect">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
