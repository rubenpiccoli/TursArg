<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" (click)="UpDate()">Perfil</button>
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>-->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Perfil de Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (submit)="onSubmit(form)" autocomplete="off">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Apellido:</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="apellido">

                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="mail">
                        <span class="form-text text-danger" *ngIf="CampoValido('mail')">Dato requerido</span>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Contraseña</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="contrasenia">
                        <span class="form-text text-danger" *ngIf="CampoValido('contrasenia')">Dato requerido</span>
                    </div>
                    <!--<div class="form-group">
                        <label for="recipient-name" class="col-form-label">Repita Contraseña</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="repitaContrasenia">
                        <span class="form-text text-danger" *ngIf="CampoValido('repitaContrasenia')">Dato requerido</span>
                    </div>-->
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Telefono:</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="telefono">
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Modificar</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
